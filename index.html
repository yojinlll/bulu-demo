<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>

<div id="app" style="padding-left: 100px">
    <div style="overflow: hidden; padding-top: 150px; padding-bottom: 40px;"
    @click="yyy">
        <g-popover position="bottom">
            <template slot="content">
                <div>balabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabala</div>
                <div>balabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabala</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="top">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
    </div>
    <div style="overflow: hidden; padding-bottom: 40px;"
    @click="yyy">
        <g-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>balabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabala</div>
                <div>balabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabalabala</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="top" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="left" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
        <g-popover position="right" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
                <g-button>点我</g-button>
        </g-popover>
    </div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
